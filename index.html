<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>-</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/main.js" defer></script>
  <script src="https://kit.fontawesome.com/0d1cfe169b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="heading">
    <div class="logo-container">
      <i class="fa-solid fa-location-dot marker-icon"></i>
      <p class="logo-text">Logo</p>
    </div>
    <i class="fa fa-search" aria-hidden="true"></i>
  </header>
  <!-- Menu -->
  <aside>
    <nav class="menu">
      <ul>
        <li>
          <a href="#">
            <i class="fa fa-plane" aria-hidden="true"></i>Flight
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-bed" aria-hidden="true"></i>Hotel
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-car" aria-hidden="true"></i>Rental
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <section class="form-section">
    <h1>Travel the world with us</h1>
    <form>
      <p>From</p>
      <input type="text" placeholder="Departing from">
      <p>To</p>
      <input type="text" placeholder="Arriving at"><br>
      <button type="submit">Search and find dates</button>
    </form>
  </section>

  <div class="content-container">
    <section class="offers">
      <h1>Good Offers Right Now</h1>
      <p>Up to <b>50%</b> discount.</p>
      <div class="offers-img-container">
        <div class="offers-img">
          <img id="cinqueterre" src="./assets/img/cinqueterre.jpg" alt="Cinque Terre">
          <label for="cinqueterre">Cinque Terre</label>
        </div>
        <div class="offers-img">
          <img id="new-york" src="./assets/img/newyork.jpg" alt="New York">
          <label for="new-york">New York</label>
        </div>
        <div class="offers-img">
          <img id="san-francisco" src="./assets/img/sanfran.jpg" alt="San Francisco">
          <label for="san-francisco">San Francisco</label>
        </div>
        <div class="offers-img">
          <img id="pisa" src="./assets/img/pisa.jpg" alt="Pisa">
          <label for="pisa">Pisa</label>
        </div>
        <div class="offers-img">
          <img id="paris" src="./assets/img/paris.jpg" alt="Paris">
          <label for="paris">Paris</label>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
